@(implicit request: RequestHeader, flash: Flash)

@main("Wilkom") {
  <h1>Smolkraft!</h1>
<div id="login-section">
  <br>
  Username: <input type="text" id="loginName">
  <br>
  Password: <input type="password" id="loginPassword">
  <br>
  <button onclick="login()">Login</button><span id="login-message"></span>
  <button onclick="showCreateUser()">New User</button>
</div>

<div id="create-section" hidden>
  <br>
  Username: <input type="text" id="createName">
  <br>
  Password: <input type="password" id="createPassword">
  <br>
  Retype Password: <input type="password" id="createRetype">
  <br>
  <button onclick="createUser()">Register</button>
</div>

<script src="@routes.Assets.versioned("javascripts/main.js")">
}
